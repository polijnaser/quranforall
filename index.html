<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coran pour Maman</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #6f42c1;
            color: white;
            padding: 10px;
        }
        .sourate {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            background-color: #fff;
            transition: background-color 0.3s;
        }
        .sourate:hover {
            background-color: #e0e0ff;
        }
        .verse {
            margin: 5px 0;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            background-color: #fff;
            transition: background-color 0.3s;
        }
        .verse:hover {
            background-color: #e0e0ff;
        }
        audio {
            display: none;
        }
        #search-container {
            margin: 20px 0;
        }
        #search-input {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #verses-container {
            display: none;
        }
        .pagination {
            margin: 20px 0;
        }
        .pagination button {
            padding: 5px 10px;
            margin: 5px;
            border: none;
            background-color: #6f42c1;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .pagination button:hover {
            background-color: #5a35b3;
        }
        .loading {
            margin: 20px 0;
            font-size: 1.2em;
            color: #6f42c1;
        }
        .error {
            color: red;
            font-size: 1.1em;
            margin: 20px 0;
        }
    </style>
</head>
